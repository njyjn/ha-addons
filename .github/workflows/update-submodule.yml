name: Update Submodule and Version

on:
  repository_dispatch:
    types:
      - inventorybot-released
      - babybot-released
  workflow_dispatch:
    inputs:
      submodule:
        description: "Submodule to update"
        required: true
        default: "babybot"
        type: choice
        options:
          - inventorybot
          - babybot

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout ha-addons repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Determine submodule name from event
        id: event
        run: |
          # Handle both repository_dispatch and workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SUBMODULE_NAME="${{ github.event.inputs.submodule }}"
          else
            EVENT_TYPE="${{ github.event.action }}"
            SUBMODULE_NAME="${EVENT_TYPE%-released}"
          fi

          echo "SUBMODULE_NAME=$SUBMODULE_NAME" >> $GITHUB_OUTPUT
          echo "Received event: ${{ github.event_name }}"
          echo "Submodule to update: $SUBMODULE_NAME"

          # Validate that submodule exists in .gitmodules
          if ! grep -q "path = $SUBMODULE_NAME" .gitmodules; then
            echo "ERROR: Submodule '$SUBMODULE_NAME' not found in .gitmodules"
            exit 1
          fi

      - name: Update submodule to latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          SUBMODULE="${{ steps.event.outputs.SUBMODULE_NAME }}"
          git submodule update --remote "$SUBMODULE"
          git add "$SUBMODULE"

      - name: Extract version from submodule config.yaml
        id: version
        run: |
          SUBMODULE="${{ steps.event.outputs.SUBMODULE_NAME }}"
          VERSION=$(grep '^version:' "$SUBMODULE/config.yaml" | sed 's/version: "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update repository.json with new version
        run: |
          SUBMODULE="${{ steps.event.outputs.SUBMODULE_NAME }}"
          VERSION="${{ steps.version.outputs.VERSION }}"
          python3 << EOF
          import json

          submodule = "$SUBMODULE"
          version = "$VERSION"

          with open('repository.json', 'r') as f:
              repo = json.load(f)

          repo['addons'][submodule]['version'] = version

          with open('repository.json', 'w') as f:
              json.dump(repo, f, indent=2)

          print(f"Updated {submodule} version to {version}")
          EOF
          git add repository.json

      - name: Commit and push changes
        run: |
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            SUBMODULE="${{ steps.event.outputs.SUBMODULE_NAME }}"
            VERSION="${{ steps.version.outputs.VERSION }}"
            git commit -m "chore: update $SUBMODULE submodule and version to $VERSION"
            git push origin main
          fi
