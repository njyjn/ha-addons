name: Update Submodule on Release

on:
  repository_dispatch:
    types: [inventorybot-released]

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git submodule update --remote inventorybot
          git add inventorybot
          git commit -m "Update inventorybot submodule to latest"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
